<h2>People</h2>
<div class="wrapper">
  <div class="people">
    <h3>People List</h3>
    <table>
      <thead>
        <tr>
          <th>UserName</th>
          <th>FirstName<br>
            <input #search type="search" />
          </th>
          <th>LastName</th>
          <th>Gender</th>

        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let p of people$ |async">
          <tr>
            <td><a href="#" (click)="onPerson(p.UserName)">{{p.UserName}}</a></td>
            <td>{{p.FirstName}}</td>
            <td>{{p.LastName}}</td>
            <td>{{p.Gender}}</td>
          </tr>
        </ng-container>

      </tbody>
    </table>
  </div>
  <div class="people">
    <h3>People Details</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSave()">
      <div><label for="UserName">UserName</label>: <input formControlName="UserName" id="UserName" type="text" /></div>
      <div><label for="FirstName">FirstName</label>: <input formControlName="FirstName" id="FirstName" type="text"  /></div>
      <div><label for="LastName">LastName</label>: <input formControlName="LastName" id="LastName" type="text"  /></div>
      <div><label for="Gender">Gender</label>: <input formControlName="Gender" id="Gender" type="text"  /></div>
      <div class="buttons">
        <button type="submit" [disabled]="!formGroup.valid">Save</button> | <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
    <div *ngIf="message$ | async as msg">
        <h5>Messages</h5>
        <p> {{msg.message}} </p>
    </div>
  </div>
</div>
